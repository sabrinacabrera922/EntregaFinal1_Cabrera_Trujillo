{% extends 'index.html' %}

{% load static %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block despues_del_header %}
<br><br>
<div align="center" id="login_form">    
    <img src="{% static 'img/login.png' %}" class="img-fluid" alt="">
    
    <form action={% url 'login' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Loguearse</button>
    </form>
</div>
{% endblock despues_del_header %}
