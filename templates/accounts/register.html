{% extends 'index.html' %}

{% load static %}

{% block title %}
<title>Registro</title>
{% endblock title %}

{% block texto_header %}
{% endblock texto_header %}

{% block despues_del_header %}
<br><br>
<div align="center" id="register_form">    
    <img src="{% static 'img/register.png' %}" class="img-fluid" alt="">
    <form action={% url 'register' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Registrarse</button>
    </form>
</div>

{% endblock despues_del_header %}
