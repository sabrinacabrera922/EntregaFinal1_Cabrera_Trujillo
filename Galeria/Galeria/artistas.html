{% extends 'index.html' %}

<title>Artistas</title>

{% block contenido %}

<br><br><br>
<hr>
<h2>Artistas</h2>
<hr>
<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active text-center font-weight-bold">Listado de Artistas</li>
        {% for artista in artistas_list %}
        <li class="list-group-item">{{ forloop.counter }}. {{ artista.nombre }}</li>
        {% endfor %}
    </ul>
</div>
<hr>

<h4>Registrar Artistas</h4>
<form action="" method="POST">{% csrf_token %}
    <table>
        {{ miFormulario.as_table }}
    </table>
    <input type="submit" , value="Enviar">

</form>
<br>
<a href="{% url 'inicio' %}">Volver</a>

{% endblock %}
