{% extends 'index.html' %}

<title>Artistas</title>

{% block contenido %}

<br><br><br>
<hr>
<h2>Artistas</h2>
<hr>
<div class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Artistas</a>
    <ul class="dropdown-menu">
        {% for artista in artistas_list %}
        <li><a href="#">{{ forloop.counter }}. {{ artista.nombre }}</li>
        {% endfor %}
    </ul>
</div>
<hr>

<h4>Registrar Artistas</h4>
<form action="" method="POST">{% csrf_token %}
    <table>
        {{ miFormulario.as_table }}
    </table>
    <input type="submit" , value="Enviar">

</form>
<br>
<a href="{% url 'inicio' %}">Volver</a>

{% endblock %}
