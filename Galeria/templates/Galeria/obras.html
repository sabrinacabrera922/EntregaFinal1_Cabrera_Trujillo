{% extends 'index.html' %}

<title>Obras</title>

{% block contenido %}

<br><br><br><br>
<h3>Obras</h3>
<hr>
{% for o in obras %}
<p>Nombre: {{ o.nombre }}</p>
<p>Fecha: {{ o.fecha }}</p>
<p>Precio: {{ o.precio }}</p>
<p>Artista: {{ o.artista.nombre }}</p>
{% endfor %}
</div>

    <h4>Registrar Obras</h4>
    <form action="" method="POST">{% csrf_token %}
        <table>
            {{ miFormulario.as_table }}
        </table>
        <input type="submit" , value="Enviar">

    </form>
    <br>
    <a href="{% url 'inicio' %}">Volver</a>

{% endblock %}
